<!doctype html>
<html ng-app='bullsApp'>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="bulls.js"></script>
  </head>
  <body>
    <div ng-controller="BullsController">
      <label></label>
      <input type="text" ng-enter='makeGuess(guess)' ng-model="guess" placeholder="Enter a guess here">
      <ul>
        <li ng-repeat="guess in guesses | reverse">
        {{guess}}
        </li>
      </ol>
    </div>
  </body>
</html>
